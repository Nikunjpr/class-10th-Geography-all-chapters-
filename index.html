<!-- START OF DEMO QUIZ -->
<div id="mobile-quiz-container" style="font-family: sans-serif; width: 100%; max-width: 500px; margin: 0 auto; background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 15px; box-sizing: border-box;">

    <!-- STYLE -->
    <style>
        /* सारे बटन एक के नीचे एक (Vertical) */
        .full-btn {
            display: block;        /* ब्लॉक मतलब पूरी लाइन */
            width: 100%;           /* 100% चौड़ाई */
            padding: 15px;         /* मोटा बटन */
            margin: 10px 0;        /* बटनों के बीच गैप */
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-align: left;      /* टेक्स्ट बाईं तरफ */
            box-sizing: border-box;
        }

        /* ऑप्शन्स की स्टाइल */
        .opt-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
        }

        /* कलर्स */
        .c-his { background: #e74c3c; border-bottom: 4px solid #c0392b; }
        .c-geo { background: #2ecc71; border-bottom: 4px solid #27ae60; }
        .c-civ { background: #3498db; border-bottom: 4px solid #2980b9; }
        .c-eco { background: #f1c40f; color: #000; border-bottom: 4px solid #f39c12; }
        
        .correct { background: #d4edda !important; border-color: #c3e6cb !important; }
        .wrong { background: #f8d7da !important; border-color: #f5c6cb !important; }
        .hide { display: none; }
    </style>

    <!-- SCREEN 1: होम (विषय चुनें) -->
    <div id="screen-home">
        <h3 style="text-align: center; color: #d9534f; margin-top: 0;">विषय चुनें (Demo)</h3>
        
        <!-- बटन एक के नीचे एक -->
        <button class="full-btn c-his" onclick="startDemo('history')">1. इतिहास (History)</button>
        <button class="full-btn c-geo" onclick="startDemo('geography')">2. भूगोल (Geography)</button>
        <button class="full-btn c-civ" onclick="startDemo('civics')">3. राजनीति (Civics)</button>
        <button class="full-btn c-eco" onclick="startDemo('economics')">4. अर्थशास्त्र (Economics)</button>
    </div>

    <!-- SCREEN 2: क्विज़ -->
    <div id="screen-quiz" class="hide">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #888; font-size: 14px;">
            <span id="sub-name">Subject</span>
            <span>Demo Question</span>
        </div>

        <h3 id="q-text" style="margin: 0 0 15px 0; font-size: 18px;">Question?</h3>
        
        <div id="opt-box">
            <!-- ऑप्शन्स यहाँ आएंगे -->
        </div>

        <div id="msg-box" style="margin-top: 10px; font-weight: bold; height: 20px;"></div>
        
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px; width: 100%; background: #333; color: #fff; border: none; border-radius: 5px;">Back to Home</button>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // डेमो डेटा (सिर्फ 1-1 सवाल)
        var demoData = {
            history: { q: "गैरीबाल्डी पेशे से क्या था?", o: ["सिपाही", "किसान", "जमींदार", "नाविक"], a: 3 },
            geography: { q: "काली मृदा का दूसरा नाम क्या है?", o: ["बलुई", "रेगुर", "लाल", "पर्वतीय"], a: 1 },
            civics: { q: "ग्राम कचहरी का प्रधान कौन होता है?", o: ["पंच", "सरपंच", "प्रमुख", "न्यायमित्र"], a: 1 },
            economics: { q: "भारत की वितीय राजधानी किसे कहते हैं?", o: ["मुंबई", "दिल्ली", "पटना", "बैंगलोर"], a: 0 }
        };

        function startDemo(sub) {
            var data = demoData[sub];
            
            // स्क्रीन बदलें
            document.getElementById('screen-home').classList.add('hide');
            document.getElementById('screen-quiz').classList.remove('hide');
            document.getElementById('sub-name').innerText = sub.toUpperCase();
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('msg-box').innerText = "";

            // ऑप्शन्स बनाएं
            var box = document.getElementById('opt-box');
            box.innerHTML = ""; // पुराना हटाएं

            data.o.forEach((opt, index) => {
                var btn = document.createElement('button');
                btn.className = 'opt-btn'; // यह क्लास बटन को एक के नीचे एक रखेगी
                btn.innerText = opt;
                btn.onclick = function() { checkDemo(index, btn, data.a); };
                box.appendChild(btn);
            });
        }

        function checkDemo(userIndex, btnElement, correctIndex) {
            // बटन लॉक करें
            var all = document.querySelectorAll('.opt-btn');
            all.forEach(b => b.disabled = true);

            if (userIndex === correctIndex) {
                btnElement.classList.add('correct');
                document.getElementById('msg-box').innerText = "✅ सही जवाब!";
                document.getElementById('msg-box').style.color = "green";
            } else {
                btnElement.classList.add('wrong');
                all[correctIndex].classList.add('correct');
                document.getElementById('msg-box').innerText = "❌ गलत जवाब!";
                document.getElementById('msg-box').style.color = "red";
            }
        }
    </script>

</div>
<!-- END OF DEMO QUIZ -->
